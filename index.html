<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API!</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="/styles.css">
</head>
<body class="p-4">
    <nav>
        <h3>Pokemon! API</h3>
        <a href="/index.html">Home</a>
        <a href="#" id="favourites">Favourites</a>
        <a href="/index.html" id="compare">Compare</a>
    </nav>
<!-- trying to float here VVV -->
    <div id="main-search" class="form-floating mb-3">
        <p>Search a Pokemon</p>
        <input id="user-search" class="form-floating" type="text" placeholder="Search!">
        <button id="search-btn" class="btn btn-danger">I Choose You!</button>
    </div>

    <div id="kanto-display">
        Display Kanto Pokemon
        <button id="all-pokemon" class="btn btn-danger">Go!</button>
    </div>

    <div id="pokemon-container" class="container row row-cols-auto">

    </div>

    <div id="pokemon-compare" class="hide">
        <div id="side-one">
            <p>Pokemon One</p>
            <input id="compare-one" type="text" placeholder="Search a Pokemon">
            <button id="compare-one-btn" class="btn btn-danger">Go!</button>
        </div>

        <div id="side-two">
            <p>Pokemon Two</p>
            <input id="compare-two" type="text" placeholder="Search another Pokemon">
            <button id="compare-two-btn" class="btn btn-danger">Go!</button>
        </div>

    </div>

    <button id="load-more-btn" class="hide">Load More</button>
</body>
<script src="/app.js"></script>
</html>
