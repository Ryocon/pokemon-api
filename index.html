<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API!</title>
    <!-- CSS only -->
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="p-3 container">
      <!-- navbar -->
    <nav
      class="navbar navbar-expand-md bg-danger mx-auto rounded-pill border border-black border-1"
    >
      <h3 class="ms-4 p-2 col">Pokemon! API</h3>
    <!-- 'links' that use javascript to append and remove elements from the DOM -->
      <div class="col">
        <a href="/index.html" class="p-2 ms-2 mb-1">Home</a>
        <a href="#" id="favourites" class="p-2 mb-1 ms-2">Favourites</a>
        <a href="/index.html" id="compare" class="p-2 mb-1 ms-2">Compare</a>
      </div>
    </nav>

    <!-- user search for specific pokemon -->
    <!-- searches all need to be lowercase but script converts for the user -->
    <div class="d-flex justify-content-evenly">
      <div id="main-search" class="form-floating mb-3 mt-3 ms-4">
        <input
          id="user-search"
          class="form-control border border-black"
          type="text"
          placeholder="Search!"
        />
        <label for="user-search" class="">Search a Pokemon</label>
        <button
          id="search-btn"
          class="btn btn-danger ml-4 p-2 mt-2 ms-1 rounded-pill"
        >
          I Choose You!
        </button>
      </div>

    <!-- creates a list of 20 pokemon with a button to load more -->
      <div id="kanto-display" class="mb-3 mt-2 pt-4 ms-4">
        <p class="mb-1 pb-1">Display Kanto Pokemon</p>
        <button id="all-pokemon" class="btn btn-danger ms-5-sm rounded-pill">
          Go!
        </button>
      </div>
    </div>

    <!-- container for dynamically generated pokemon -->
    <div
      id="pokemon-container"
      class="d-flex flex-row flex-wrap justify-content-evenly align-items-start align-content-center"
    ></div>

    <!-- container for comparing pokemon -->
    <div id="pokemon-compare" class="hide">
      <div class="d-flex justify-content-evenly">
        <div id="side-one" class="w-50">
          <p>Pokemon One</p>
          <input
            id="compare-one"
            class="w-50"
            type="text"
            placeholder="Search one"
          />
          <button id="compare-one-btn" class="btn btn-danger">Go!</button>
        </div>

        <div id="side-two" class="w-50">
          <p>Pokemon Two</p>
          <input
            id="compare-two"
            type="text"
            placeholder="Search two"
            class="w-50"
          />
          <button id="compare-two-btn" class="btn btn-danger">Go!</button>
        </div>
      </div>
      <div id="compare-render" class="d-flex justify-content-center mt-4"></div>
    </div>

    <!-- load more button -->
    <div class="d-flex justify-content-center mt-4">
      <button id="load-more-btn" class="hide">Load More</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
